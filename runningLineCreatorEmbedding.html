<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<script>
		var cnv=null;
		function starter(){
			document.body.style.overflow="hidden";
			document.body.style.margin="0px";
			document.body.style.padding="0px";
			cnv=document.querySelector("canvas");
			cnv.style.margin="0px";
			cnv.style.padding="0px";
			ctx = cnv.getContext("2d");
			cnv.style.width="100%";
			var tpos=cnv.offsetWidth;
			setInterval(function(){
				if(window.location.hash!=""){
					cnv.style.height=String(window.window.innerHeight)+"px";
					var arr=JSON.parse(decodeURIComponent(window.location.hash.substr(1)));
					var textStr=arr.text;
					var limit=-(textStr.length*cnv.height)/2.1;
					var Sp=1;
					if(arr.sp>50)Sp=(arr.sp-50);
					if(arr.sp<50)Sp=(arr.sp*0.02);
					tpos-=(cnv.offsetHeight*(0.007*Sp));
					if(tpos<=limit)tpos=cnv.offsetWidth;	
					cnv.width=cnv.offsetWidth;
					cnv.height=cnv.offsetHeight;
					ctx.clearRect(0, 0, cnv.width, cnv.height);
					ctx.font = String(cnv.height*0.8)+"px 'Courier New'";
					ctx.fillStyle = arr.color;
					document.body.style.backgroundColor=arr.bg;
					ctx.fillText(textStr, tpos, cnv.height*0.8);
				}
			},8);
		}
		window.onload=starter;
	</script>
	<style>
	</style>
	<body>
		<canvas></canvas>
	</body>
</html>
